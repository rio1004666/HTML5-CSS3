<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        /*
            float 속성
            
            - 태그요소를 띄운 후 왼쪽, 오른쪽으로 정렬하느느 속성 
            - block 태그를 가로 정렬할 때 많이 사용 
            clear 속성
            - float 된 태그요소를 현재의 방향에서 새로운 방향으로 출력 

            float - overflow 관계 설정
            
            - float 된 자식 요소 태그의 부모태그에 overflow: hidden 적용
        */
        .box1, .box2{
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin-top: 10px;
            overflow: hidden; /* 넘치는 부분을 제거한다. */
        }
        div > div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background: orange;
        }
        .box1 > div:nth-child(1) {float: left;} /*1번이 띄워지고 2번이 밑으로 간다.*/
        .box1 > div:nth-child(2) {float: left;}
        .box1 > div:nth-child(3) {float: right;}
        .box1 > div:nth-child(4) {float: right;}
        
        .box1 > div:nth-child(5) {float: left;}
        .box1 > div:nth-child(6) {float: right;} /* float속성은 워래 text를 밀려나게 하기위해 띄우는건데 박스는 밑으로 들어가지만
        텍스트는 밖으로 밀려나간다 */

        .box2 > div {float: left;}
        .box2 > div:nth-child(4){clear: left;} /* clear속성은 새로운 방향으로 랜더링 */
        .box2 > div:nth-child(6){clear: both;} /* clear속성은 새로운 방향으로 랜더링 */

        .box3{
            width: 800px;
            height: auto; /* 100px 이 6개니까 600px이다.. */
            border: 1px solid black;
            margin-top: 10px;
            overflow: hidden; /* 자식요소들을 맞추기 위해서 관계설정 해준다.(넘치는것을 없애는 용도가 아니다.)*/
        }
        /* 박스 6개를 전부 띄우면 box3의 높이는 0 이되는데 부모요소와 관계 설정을 해놓으면 0이되지않는다. */
        .box3 > div:nth-child(1) { float: left;}
        .box3 > div:nth-child(2) { float: left;}
        .box3 > div:nth-child(3) { float: left;}
        .box3 > div:nth-child(4) { float: left;}
        .box3 > div:nth-child(5) { float: left;}
        .box3 > div:nth-child(6) { float: left;}
    </style>
</head>
<body>
    <h3>float 속성</h3>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>
    
</body>
</html>
